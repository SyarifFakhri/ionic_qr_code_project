<ion-content padding style="--background: linear-gradient(135deg, #CAE5F7 0%, #EACAF7 100%)">
  
  <form [formGroup]="signupForm" >
      <ion-card style="margin-top:120px">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Your email address"
        [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['email'].valid
      && signupForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>


    
    <ion-item>
      <ion-label position="stacked">FullName</ion-label>
      <ion-input
        formControlName="fullName"
        type="name"
        placeholder="Your full name"
        [ngModel]="name" (ngModelChange)="name = $event.toLocaleUpperCase()"
        [class.invalid]="!signupForm.controls['fullName'].valid && signupForm.controls['fullName'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['fullName'].valid  &&
      signupForm.controls['fullName'].touched"
    >
      <ion-label>Your full name.</ion-label>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Your password"
        [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['password'].valid  &&
      signupForm.controls['password'].touched"
    >
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>

   


    <ion-item>
      <ion-label position="stacked">MatricNo/StaffNo</ion-label>
      <ion-input
        formControlName="matricNo"
        type="matricNo"
        placeholder="Your matric number"
        [class.invalid]="!signupForm.controls['matricNo'].valid && signupForm.controls['matricNo'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['matricNo'].valid  &&
      signupForm.controls['matricNo'].touched"
    >
      <ion-label>Your matric number needs more than 6 numbers.</ion-label>
    </ion-item>

  </ion-card>

    <ion-button
    style="--background: linear-gradient(135deg, #13f1fc 0%, #591a9d 100%)"
    expand="block"
    (click)="signupUser(signupForm)"
    [disabled]="!signupForm.valid" routerLink="/login"
  >
    Create an Account
  </ion-button>





  </form>

</ion-content>
