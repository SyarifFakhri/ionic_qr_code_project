<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-button color="dark" [routerLink]="['/class-detail']">
			<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ng-container *ngIf="!subjects || subjects.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
      
        <ion-item-sliding *ngFor="let item of subjects">
          <ion-item lines="inset">
            <ion-label>
              {{ item.students }}
            </ion-label>  
          </ion-item>
        </ion-item-sliding>
      
      </ion-list>

</ion-content>
