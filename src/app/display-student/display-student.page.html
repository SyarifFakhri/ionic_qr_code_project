<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <!-- <ion-button color="dark" [routerLink]="['/list-class']"> -->
      <ion-button color="dark">
        <ion-back-button defaultHref="/list-class">
          <!-- <ion-icon slot="icon-only" name="arrow-back"></ion-icon> -->
        </ion-back-button>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-title>Student Attendance</ion-title>
    <ion-list>
          <ng-container *ngIf="!classDetail.students ||classDetail.students.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
      
        <ion-item-sliding *ngFor="let item of classDetail.students ">
          <ion-item lines="inset">
            <ion-label>
              {{ item}}
              
            </ion-label>  
          </ion-item>
        </ion-item-sliding>
      
      </ion-list>

</ion-content>
