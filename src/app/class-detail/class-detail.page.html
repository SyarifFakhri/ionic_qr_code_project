<ion-header>
	<ion-toolbar>
		<ion-button color="dark" [routerLink]="['/list-class']">
			<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
	</ion-toolbar>
  </ion-header>
   

<ion-content padding>
  <ion-list>
    <ng-container *ngIf="classDetail.students.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
  
    <ion-item-sliding *ngFor="let student of classDetail.students">
      <ion-item lines="inset">
        <ion-label>
          {{ student }}
          <!-- <p>{{ item.className}}</p> -->
        </ion-label>
        <!-- <ion-note slot="end" color="primary">{{ item.createdBy }}</ion-note> -->
      </ion-item>
  
      <!-- <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="light">
          remove
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
