<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Enter Code</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input position="center" type="text" placeholder="Code"></ion-input>
				</ion-item>

			</div>

			<div padding>
				<ion-button [routerLink]="['/dashboard']" color="dark" size="large" expand="block">Submit</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
