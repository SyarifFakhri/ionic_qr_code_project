<ion-grid>	
	   <ion-row justify-content-center>
		 <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
	   

		 <ion-card class="second-card">
		   <ion-card-header class="pull-right"> </ion-card-header>

			 <div text-center>
				<ion-card-title>ENTER CODE</ion-card-title>
			 </div>

			 <div padding>
					<ion-item>
						<ion-input required type="text" placeholder="Class code" [(ngModel)]="classCode"></ion-input>
					</ion-item>	
			</div>

			<div padding>
				<ion-button (click)="addStudent()" color="tertiary" size="large" expand="block">Submit</ion-button>
			</div>
		  
		 </ion-card>
	
	   
	   
	</ion-col>
	</ion-row>
</ion-grid>
