<ion-content padding style="--background: linear-gradient(135deg, #CAE5F7 0%, #EACAF7 100%)">
 
  <form [formGroup]="resetPasswordForm">
      <ion-card style="margin-top:250px">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls['email'].valid &&
        resetPasswordForm.controls['email'].touched"
      >

      </ion-input>
    </ion-item>

    <ion-item
      class="error-message"
      *ngIf="!resetPasswordForm.controls['email'].valid &&
      resetPasswordForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

  </ion-card>
    <ion-button
      expand="block"
      (click)="resetPassword(resetPasswordForm)"
      [disabled]="!resetPasswordForm.valid" routerLink="/login"
    >
      Reset your Password
    </ion-button>


  </form>

</ion-content>
