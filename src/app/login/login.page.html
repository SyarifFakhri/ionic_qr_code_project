
<ion-grid>
<form [formGroup]="loginForm">
    <ion-row> </ion-row>
    
    <ion-row> </ion-row>
    <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input
      formControlName="email"
      type="email"
      placeholder="Your email address"
      [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
  >
    <ion-label>Please enter a valid email address.</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input
      formControlName="password"
      type="password"
      placeholder="Your password"
      [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['password'].valid
      && loginForm.controls['password'].touched"
  >
    <ion-label>Your password needs more than 6 characters.</ion-label>
  </ion-item>
<div padding>
  <ion-button (click)="loginUser(loginForm)" expand="block"  [disabled]="!loginForm.valid">
    Log In
  </ion-button></div></ion-col>
</ion-row>
</form>
<div text-center>
<ion-button style="--background: linear-gradient(135deg, #13f1fc 0%, #591a9d 100%)" diplay= "inline-block" routerLink="/signup">
  Create a new account
</ion-button>

<ion-button style="--background: linear-gradient(135deg, #13f1fc 0%, #591a9d 100%)" diplay= "inline-block"  routerLink="/reset-password">
  I forgot my password ğŸ™
</ion-button>
</div>
</ion-grid>
