<ion-header>
	<ion-toolbar>
		<ion-button color="dark" [routerLink]="['/dashboard']">
			<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
		  </ion-button>
	</ion-toolbar>
  </ion-header>
 
<ion-content>

<ion-list>
  <ng-container *ngIf="!classes || classes.length == 0">
    <div *ngFor="let n of [0,1,2]" padding>
      <ion-skeleton-text></ion-skeleton-text>
      <p>
        <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
      </p>
    </div>
  </ng-container>

  <ion-item-sliding *ngFor="let item of classes">
    <ion-item lines="inset" button [routerLink]="['/add-class', item.id]">
      <ion-label>
        {{ item.id }}
        <!-- <p>{{ item.className}}</p> -->
      </ion-label>
      <!-- <ion-note slot="end" color="primary">{{ item.createdBy }}</ion-note> -->
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="remove(item)" color="light">
        remove
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-class']" routerDirection="forward" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
